<div class="cr-dropdown">

    <label class="cr-dropdown-label" ng-bind-html="getLabel() | translate"></label>

    <!-- Single button -->
    <div class="btn-group cr-dropdown-control"
         dropdown>

        <button type="button"
                class="btn btn-default dropdown-toggle cr-dropdown-button"
                dropdown-toggle
                ng-disabled="getDisabled()">
            {{ ngModel }} <span class="caret"></span>
        </button>

        <ul class="dropdown-menu cr-dropdown-menu"
            role="menu">
            <li ng-repeat="o in ngOptions" class="cr-dropdown-menu-item" ng-class="{divider: (o == '-')}">
                <a class="cr-dropdown-menu-item-link" ng-if="o != '-'" ng-click="$select(o)">{{ o }}</a>
            </li>
        </ul>
    </div>

</div>
