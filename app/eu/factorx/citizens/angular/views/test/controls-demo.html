<div class="cr-directives-demo">

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3>Controls</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <tabset class="cr-tabset">

                    <tab>
                        <tab-heading>
                            <i class="fa fa-gear"></i> Dropdown
                        </tab-heading>

                        <cr-question label="profile.Q1110.label">
                            <cr-dropdown ng-options="x.items" ng-model="x.sel"></cr-dropdown>
                        </cr-question>

                    </tab>

                    <tab>
                        <tab-heading>
                            <i class="fa fa-gear"></i> Text
                        </tab-heading>

                        <cr-question label="Q6000"> {{x.firstName}}
                            <cr-text ng-model="x.firstName"></cr-text>
                        </cr-question>
                        <cr-question label="Q6000"> {{x.firstName}}
                            <cr-text multiline="true" ng-model="x.comment"></cr-text>
                        </cr-question>
                        <cr-question label="Q6000"> {{x.firstName}}
                            <cr-text type="password" ng-model="x.password"></cr-text>
                        </cr-question>
                    </tab>


                    <tab>
                        <tab-heading>
                            <i class="fa fa-gear"></i> Number
                        </tab-heading>

                        <cr-question label="Q6000">
                            <cr-number ng-model="x.cnt"></cr-number>
                        </cr-question>
                    </tab>


                    <tab>
                        <tab-heading>
                            <i class="fa fa-gear"></i> Range 2 inputs
                        </tab-heading>

                        <cr-question label="Q6000">
                            <cr-double-range ng-range-min="x.doubleRange.rangeMin" ng-range-max="x.doubleRange.rangeMax" ng-min="x.doubleRange.min" ng-max="x.doubleRange.max"></cr-double-range>
                        </cr-question>
                    </tab>

                    <tab select="alertMe()">
                        <tab-heading>
                            <i class="fa fa-gear"></i> Radio
                        </tab-heading>

                        <cr-question label="Q6000">
                            <cr-radio ng-model="x.radio.value" ng-options="x.radio.options"></cr-radio>
                        </cr-question>

                        <cr-question label="Q6000">
                            <cr-radio ng-model="x.radio.value" ng-options="x.radio.simpleOptions"></cr-radio>
                        </cr-question>

                        <cr-question label="Q6000">
                            <cr-radio ng-model="x.radio.value" ng-options="x.radio.options" free-allowed="true"></cr-radio>
                        </cr-question>
                    </tab>


                    <tab select="alertMe()">
                        <tab-heading>
                            <i class="fa fa-gear"></i> Slider
                        </tab-heading>

                        <cr-question label="BAD (static labels)">
                            <cr-slider ng-model="x.slider.value" ng-steps="x.slider.steps"></cr-slider>
                        </cr-question>
                        <cr-question label="GOOD (labels by filter)">
                            <cr-slider ng-model="x.slider.value" ng-steps="x.slider.simpleSteps" filter="toHour"></cr-slider>
                        </cr-question>
                        <cr-question label="Q6000">
                            <cr-slider ng-model="x.continuousSlider.value" min="10" max="2000" step="10"></cr-slider>
                        </cr-question>

                        <cr-question label="language">
                            <button class="btn btn-default" ng-click="setLanguage('fr')">Fran√ßais</button>
                            <button class="btn btn-default" ng-click="setLanguage('nl')">Nederlands</button>
                        </cr-question>
                    </tab>



                    <tab select="alertMe()">
                        <tab-heading>
                            <i class="fa fa-gear"></i> YES/NO
                        </tab-heading>

                        <cr-question label="Q6000">
                            <cr-boolean ng-model="x.yesno.value"></cr-boolean>
                            <cr-slider ng-visible="x.yesno.value" ng-model="x.continuousSlider.value1" min="10" max="2000" step="10"></cr-slider>
                            <cr-slider ng-visible="x.yesno.value" ng-model="x.continuousSlider.value2" min="10" max="2000" step="10"></cr-slider>
                            <cr-slider ng-visible="x.yesno.value" ng-model="x.continuousSlider.value3" min="10" max="2000" step="10"></cr-slider>
                        </cr-question>
                    </tab>

                    <tab select="alertMe()">
                        <tab-heading>
                            <i class="fa fa-gear"></i> Topic
                        </tab-heading>

                        <div class="col-md-3 col-sm-4 col-xs-6">
                            <cr-topic
                                    image="household/topics/topic_presence"
                                    view="$/angular/views/household/profile/topics/profile-presence.html"
                                    controller="ModalTopicCtrl"
                                    window-class="cr-theme-green"
                                    ></cr-topic>
                        </div>


                        <div class="col-md-3 col-sm-4 col-xs-6" >
                            <cr-topic
                                    image="household/topics/topic_programs"
                                    view="$/angular/views/household/profile/topics/profile-programs.html"
                                    controller="ModalTopicCtrl"
                                    window-class="cr-theme-blue"
                                    ></cr-topic>
                        </div>

                        <div class="col-md-3 col-sm-4 col-xs-6">
                            <cr-topic
                                    image="household/topics/topic_heating"
                                    view="$/angular/views/household/profile/topics/profile-heating.html"
                                    controller="ModalTopicCtrl"
                                    window-class="cr-theme-red"
                                    ></cr-topic>
                        </div>

                        <div class="col-md-3 col-sm-4 col-xs-6" >
                            <cr-topic
                                    active="true"
                                    image="household/topics/topic_lighting"
                                    view="$/angular/views/household/profile/topics/profile-lighting.html"
                                    controller="ModalTopicCtrl"
                                    window-class="cr-theme-orange"></cr-topic>
                        </div>

                        <div class="col-md-3 col-sm-4 col-xs-6">
                            <cr-topic
                                    image="household/topics/topic_dinner"
                                    view="$/angular/views/household/profile/topics/profile-dinner.html"
                                    controller="ModalTopicCtrl"
                                    window-class="cr-theme-magenta"></cr-topic>
                        </div>
                    </tab>
                </tabset>

            </div>
        </div>
    </div>

    <br/> <br/> <br/> <br/> <br/>
    <hr/>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-left">
                <a href="#welcome">< Back</a>
            </div>
        </div>
    </div>

</div>
