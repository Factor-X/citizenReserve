<div class="cr-results">

    <div class="container">

        <div class="row cr-profile-header">

            <div class="col-md-6">
                <h2 ng-bind-html="'results.title' | translate"></h2>


            </div>
            <div class="col-md-6">
                <cr-login></cr-login>
            </div>
        </div>

        <div class="row cr-profile-header">

            <div class="col-md-12">
                <p class="cr-intro" ng-bind-html="'results.intro' | translate | params:[nbParticipants]"></p>

                <p class="cr-intro"
                   ng-bind-html="'result.result.enterprise' | translate | params:[kwh, meanPower, totalEffectiveAverageReduction]"></p>
            </div>
        </div>

        <h3>{{ 'enterprise.office.label' | translate }}</h3>
        <cr-enterprise-form ng-read-only="true" ng-questions="['Q10110', 'Q10120']"></cr-enterprise-form>
        <h3>{{ 'enterprise.building.label' | translate }}</h3>
        <cr-enterprise-form ng-read-only="true" ng-questions="['Q10210', 'Q10220', 'Q10230', 'Q10240', 'Q10250', 'Q10260', 'Q10270', 'Q10280', 'Q10290']" ng-free-questions="['Q10290']"></cr-enterprise-form>
        <h3>{{ 'enterprise.other.label' | translate }}</h3>
        <cr-enterprise-form ng-read-only="true" ng-questions="['Q10400']" ng-free-questions="['Q10400']"></cr-enterprise-form>

        <div class="row">
            <div class="col-md-12">
                <button ui-sref="root.authorityActions"
                        class="pull-left cr-mega-button">
                    <i class="fa fa-caret-left fa-2x"></i>
                    <span>&nbsp;</span>
                    <span ng-bind-html="'nav.back-to-actions' | translate"></span>
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <p class="cr-outro" ng-bind-html="'result.outro' | translate"></p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">

                <p class="cr-outro" ng-bind-html="'results.followus' | translate"></p>

                <div style="text-align:center;">
                    <a class="twitter-follow-button" href="https://twitter.com/CitizReserve" data-show-count="false"
                       data-lang="fr" data-size="large">Suivre @CitizReserve</a>

                    <iframe style="border: none; overflow: hidden; height: 290px;"
                            src="//www.facebook.com/plugins/likebox.php?href=https%3A%2F%2Fwww.facebook.com%2FCitizensReserve&amp;width&amp;height=290&amp;colorscheme=light&amp;show_faces=true&amp;header=true&amp;stream=false&amp;show_border=true"
                            width="300" height="150" frameborder="0" scrolling="no"></iframe>
                </div>


            </div>
        </div>

    </div>

</div>
