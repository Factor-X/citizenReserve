<div class="modal-header">
    <h3 class="modal-title">Chauffage & eau chaude</h3>
</div>
<div class="modal-body">
    <cr-question label="Q4000">
        <cr-slider ng-model="responses.Q4000.value" ng-steps="slider.schedule.value"></cr-slider>
    </cr-question>

    <cr-question label="Q1600">
        <cr-slider ng-model="q1600" min="0" max="1000" step="10" filter="toSquareMeters"></cr-slider>
    </cr-question>
    <cr-question label="Q1900">
        <cr-slider ng-model="q1900" min="0" max="20000" step="500" filter="toWatts"></cr-slider>
    </cr-question>
    <cr-question label="Q1210">
        <cr-slider ng-model="q1210" min="0" max="5" step="1"></cr-slider>
    </cr-question>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Yes</button>
    <button class="btn btn-warning" ng-click="cancel()">No</button>
</div>
