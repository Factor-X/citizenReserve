<div class="modal-header">
    <img class="cr-modal-title-icon" src="/assets/images/modal/topic_dinner_title.png" alt=""/>
    <img class="cr-modal-title-separator" src="/assets/images/modal/title_verticalSeparator.png" alt=""/>

    <h3 class="modal-title cr-modal-title-text" ng-bind-html="'topic.dinner.label' | translate"></h3>
</div>
<div class="modal-body">


    <cr-question label="Q3710.label" cr-conditioned="Q3710">
        <cr-boolean cr-tootip-on-respond="{key:'Q3710',period:null}"
                    ng-model="getAnswerValue('Q3710').booleanValue"></cr-boolean>
        <cr-question label="Q3711.label" cr-conditioned="Q3711">
            <cr-slider cr-tootip-on-respond="{key:'Q3711',period:null}" ng-model="getAnswerValue('Q3711').stringValue"
                       ng-steps="getNumericOptions('Q3711',1,4,1)"></cr-slider>
        </cr-question>
    </cr-question>


    <cr-question label="Q3720.label" cr-conditioned="Q3720">
        <cr-boolean cr-tootip-on-respond="{key:'Q3720',period:null}"
                    ng-model="getAnswerValue('Q3720').booleanValue"></cr-boolean>
    </cr-question>


    <cr-question label="Q3730.label" cr-conditioned="Q3730">
        <cr-boolean cr-tootip-on-respond="{key:'Q3730',period:null}"
                    ng-model="getAnswerValue('Q3730').booleanValue"></cr-boolean>
    </cr-question>


    <cr-question label="Q3750.label" cr-conditioned="Q3750">
        <cr-boolean cr-tootip-on-respond="{key:'Q3750',period:null}"
                    ng-model="getAnswerValue('Q3750').booleanValue"></cr-boolean>
    </cr-question>

    <cr-question label="Q3760.label" cr-conditioned="Q3760">
        <cr-boolean cr-tootip-on-respond="{key:'Q3760',period:null}"
                    ng-model="getAnswerValue('Q3760').booleanValue"></cr-boolean>
    </cr-question>


    <cr-question label="Q3740.label" cr-conditioned="Q3740">
        <cr-slider cr-tootip-on-respond="{key:'Q3740',period:null}" ng-model="getAnswerValue('Q3740').stringValue"
                   ng-steps="getNumericOptions('Q3740',0,4,1)"></cr-slider>
        <cr-question label="Q3741.label" cr-conditioned="Q3741">
            <cr-slider cr-tootip-on-respond="{key:'Q3741',period:null}" ng-model="getAnswerValue('Q3741').stringValue"
                       ng-steps="getNumericOptions('Q3741',1,4,1)"></cr-slider>
        </cr-question>
    </cr-question>


</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="close()" ng-bind-html="'generic.close' | translate"></button>
</div>
