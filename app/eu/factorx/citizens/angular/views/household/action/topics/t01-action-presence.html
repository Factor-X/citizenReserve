<div class="modal-header">
    <h3 class="modal-title">Sortir</h3>
</div>
<div class="modal-body">
    <cr-question label="Q3210.label">
        <cr-boolean ng-model="getAnswerValue('Q3210').booleanValue"></cr-boolean>
    </cr-question>

    <cr-question label="Q3211.label" cr-conditionned="Q3211" >
        <cr-slider ng-model="getAnswerValue('Q3211').stringValue" ng-steps="[null, '1', '2', '3', '4']"></cr-slider>
