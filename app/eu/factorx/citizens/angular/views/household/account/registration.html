<div class="modal-header">
    <h3 class="modal-title" ng-bind-html="'account.personaldata.title' | translate"></h3>
</div>
<div class="modal-body">


    <!-- Q5110 generic.firstName -->
    <cr-question label="generic.firstName">
        <cr-text ng-model="getAccount().firstName" name="firstname"></cr-text>
    </cr-question>

    <!-- Q5120 generic.lastName -->
    <cr-question label="generic.lastName">
        <cr-text ng-model="getAccount().lastName" name="lastname"></cr-text>
    </cr-question>

    <!-- Q5130 generic.emailAddress -->
    <cr-question label="generic.emailAddress">
        <cr-text ng-model="getAccount().email" name="email"></cr-text>
    </cr-question>

    <!-- Q5140 generic.password -->
    <cr-question label="generic.password">
        <cr-text ng-model="getAccount().password" type="password" name="password"></cr-text>
    </cr-question>

    <!-- Q5150 generic.zip -->
    <cr-question label="generic.zip">
        <cr-text ng-model="getAccount().zipCode" name="zip"></cr-text>
    </cr-question>

    <!-- Q5210 account.powerprovider.label -->
    <cr-question label="account.powerprovider.label">
        <cr-slider ng-steps="getOptions('Q5210')" ng-model="getAccount().powerProvider" vertical="true"></cr-slider>
    </cr-question>

    <!-- Q5220 account.powerconsumercategory.labe -->
    <cr-question label="account.powerconsumercategory.label">
        <cr-slider ng-steps="getOptions('powerconsumercategory')" ng-model="getAccount().powerComsumerCategory" vertical="true"></cr-slider>
    </cr-question>

    <!--Q5310  account.otheremails.label DTO : otherEmailAddresses -->

    <!-- Q5410 account.powerconsumercategory.labe -->
    <cr-question label="account.info.summaryemail.label">
        <cr-slider ng-steps="getOptions('sensitizationkit')" ng-model="getAccount().sensitizationKit" vertical="true"></cr-slider>
    </cr-question>

    <!-- advertisemnt -->
    <p ng-bind-html="'account.info.summaryemail.label' | translate"></p>


    <p ng-bind-html="'account.info.terms&conditions.label' | translate"></p>



</div>
<div class="modal-footer">

    <button class="btn btn-primary" ng-click="save()" ng-bind-html="'generic.save' | translate"></button>
    <p ng-show="errorMessage.length > 0">{{errorMessage}}</p>
</div>
