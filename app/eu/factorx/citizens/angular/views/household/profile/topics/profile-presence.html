<div class="modal-header">
    <img class="cr-modal-title-icon" src="/assets/images/modal/topic_presence_title.png" alt=""/>
    <img class="cr-modal-title-separator" src="/assets/images/modal/title_verticalSeparator.png" alt=""/>
    <h3 class="modal-title cr-modal-title-text" ng-bind-html="'topic.presence.label' | translate"></h3>
</div>
<div class="modal-body">

    <cr-question label="Q1300.label">
        <cr-slider cr-tootip-on-respond="{key:'Q1300',period:null}" ng-model="getAnswerValue('Q1300').doubleValue" min="0" max="20" step="1"></cr-slider>
    </cr-question>

    <cr-question label="Q1400.label">
        <cr-slider cr-tootip-on-respond="{key:'Q1400',period:null}" ng-model="getAnswerValue('Q1400').stringValue" ng-steps="getNumericOptions('Q1400',0,5,1)"></cr-slider>
    </cr-question>

    <cr-question label="Q1500.label">
        <cr-slider cr-tootip-on-respond="{key:'Q1500',period:null}" ng-model="getAnswerValue('Q1500').stringValue" ng-steps="getOptions('Q1500')" vertical="true"></cr-slider>
    </cr-question>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="close()" ng-bind-html="'generic.close' | translate"></button>
</div>
