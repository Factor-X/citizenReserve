<div class="modal-header">
    <img class="cr-modal-title-icon" src="/assets/images/modal/topic_heating_title.png" alt=""/>
    <img class="cr-modal-title-separator" src="/assets/images/modal/title_verticalSeparator.png" alt=""/>
    <h3 class="modal-title cr-modal-title-text"  ng-bind-html="'topic.heating.label' | translate"></h3>
</div>
<div class="modal-body">
    <cr-question label="Q1600.label">
        <cr-slider cr-tootip-on-respond="{key:'Q1600',period:null}" ng-model="getAnswerValue('Q1600').doubleValue" min="0" max="1000" step="10" filter="toSquareMeters"></cr-slider>
    </cr-question>
    <cr-question label="Q1900.label">
        <cr-slider cr-tootip-on-respond="{key:'Q1900',period:null}" ng-model="getAnswerValue('Q1900').doubleValue" min="0" max="20000" step="500" filter="toWatts"></cr-slider>
    </cr-question>

    <cr-question label="Q1210.label">
        <cr-slider cr-tootip-on-respond="{key:'Q1210',period:null}" ng-model="getAnswerValue('Q1210').stringValue" ng-steps="getNumericOptions('Q1210',0,5,1)"></cr-slider>
    </cr-question>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="close()" ng-bind-html="'generic.close' | translate"></button>
</div>
