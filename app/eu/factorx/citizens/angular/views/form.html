<div>
    <h1>Je suis un {{text}} =></h1>

    <div ng-bind-html="'hello' | translate"></div>
    <button ng-click="open()">Click-me !</button>


    <table>
        <tr>
            <th>
                First name
            </th>
            <th>
                Last name
            </th>
            <th>
                Email
            </th>
        </tr>
        <tr ng-repeat="account in accounts">
            <td>
                {{account.firstName}}
            </td>
            <td>
                {{ account.lastName}}
            </td>
            <td>
                {{ account.email}}
            </td>
        </tr>
    </table>

</div>
