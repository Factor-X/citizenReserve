<a class="pull-right"
   ng-click="logout()"
   ng-show="isAuthenticated()">
    <i class="fa fa-sign-out"></i>
    <span>Logout</span>
</a>

<a class="pull-right"
   ng-hide="isAuthenticated()"
   ui-sref="root.householdAccount">

    <i class="fa fa-sign-in"></i>
    <span ng-bind-html="'nav.to-identification' | translate"></span>

</a>
