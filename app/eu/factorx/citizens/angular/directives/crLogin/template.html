<div class="cr-login pull-right">


    <a ui-sref="root.householdAccount"
       class="cr-login-link"
       ng-if="isAuthenticated()">
        <i class="fa fa-user"></i>
        <span>{{ $parent.fullname() }}</span>
    </a>

    <a ng-click="logout()"
       class="cr-login-link"
       ng-if="isAuthenticated()">
        <i class="fa fa-sign-out"></i>
        <span ng-bind-html="'logout' | translate"></span>
    </a>
</div>
