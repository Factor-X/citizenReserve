<button class="cr-topic {{ getWindowClass() }}" ng-class="{active: (getActive() == 'true')}" ng-click="open()" >

    <img class="cr-topic-image-active"
         ng-src="/assets/images/{{getImage()}}_active.png"/>

    <img class="cr-topic-image-inactive"
         ng-src="/assets/images/{{getImage()}}_inactive.png"/>

    <img class="cr-topic-image-hover"
         ng-src="/assets/images/{{getImage()}}_hover.png"/>

    <div class="cr-topic-text " ng-bind-html="getLabel() | translate"></div>
</button>
