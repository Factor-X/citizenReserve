<button class="cr-topic" ng-click="open()">
    <span ng-show="getActive() == 'true'"
          class="cr-topic-image-active"
          ng-attr-style="background-image: url('{{ getActiveImage() }}')"></span>
    <span ng-hide="getActive() == 'true'"
          class="cr-topic-image-inactive"
          ng-attr-style="background-image: url('{{ getInactiveImage() }}')"></span>
    <span class="cr-topic-image-hover"
          ng-attr-style="background-image: url('{{ getHoverImage() }}')"></span>
</button>
