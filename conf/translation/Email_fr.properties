email.legacyuserinvitation.content=Cher membre de la Citizens' Reserve,<br/><br/>Une version améliorée de la première centrale de réduction de la demande électrique, collective et citoyenne a été mise en ligne ! Retrouvez la sur {2}.<br/><br/>Cette nouvelle version utilise une méthodologie <b>plus précise</b> et un formulaire d'inscription <b>plus ergonomique</b>. De <b>nouvelles actions</b> pour réduire ensemble notre consommation électrique et éviter les problèmes de délestages vous sont également proposées.<br/><br/>Une partie des informations que vous aviez fournies précédemment ont pu être importées dans le nouveau système. Cependant, afin de vous envoyer les <b>alertes adéquates</b> et <b>améliorer l'efficacité</b> de Citizens' Reserve, nous vous conseillons vivement de vous connecter à votre espace afin de compléter votre profil et vos engagements.<br/><br/>Votre login : {3}<br/>Votre mot de passe : {4}<br/><br/><i>Ce mot de passe a été généré automatiquement. Lors de votre première connexion, vous serez invité à modifier ce mot de passe pour celui de votre choix.</i>


