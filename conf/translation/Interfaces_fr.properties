register.intro=Pour valider votre participation à la Citizens' Reserve, merci de nous fournir les informations suivantes. Celles-ci sont nécessaires pour :<br><ul><li>Vous faire parvenir nos alertes lorsqu'il faudra mobiliser votre réserve d'effacement<li>Valider votre engagement à participer à l'action (pour ajuster nos prévisions)<li>Eviter les doubles comptages<li>Communiquer les profils d'effacement aux différents acteurs (Gestionnaire de réseau, fournisseurs) pour que les MW de la réserve d'effacement soit pris en compte comme instrument visant à éviter les délestages et réduire vos futures factures.<li>Aucune donnée personnelle ne sera transmise à quiconque sans votre approbation préalable. seules des données agrégées sont transmises aux acteurs du marché de l'électricité </ul>
